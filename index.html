<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RobuSpace - Advanced Robot Simulation Platform</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="nav-container">
            <div class="logo" onclick="showHome()">RobuSpace</div>
            
            <!-- Navigation links for logged-out users -->
            <div class="nav-links" id="loggedOutNav">
                <a href="#features">Features</a>
                <a href="#pricing">Pricing</a>
                <a href="#about">About</a>
                <a href="#" onclick="showLogin()">Login</a>
                <a href="#" onclick="showSignup()" class="btn btn-primary">Get Started</a>
            </div>
            
            <!-- Navigation links for logged-in users -->
            <div class="nav-links" id="loggedInNav" style="display: none;">
                <a href="#" onclick="showDashboard()">Dashboard</a>
                <a href="#features">Features</a>
                <a href="#pricing">Pricing</a>
                <a href="#about">About</a>
                <span id="navUserEmail" style="color: var(--text-dark); margin-right: 1rem;"></span>
                <button class="btn btn-secondary" onclick="logout()">Logout</button>
            </div>
        </div>
    </nav>

    <!-- Home Page Content -->
    <div id="homePage" class="page">
        <!-- Hero Section -->
        <section class="hero">
            <div class="hero-content">
                <h1>Welcome to RobuSpace</h1>
                <p>Experience cutting-edge robot simulation and control in your browser</p>
                <div class="hero-buttons">
                    <button class="btn btn-primary" onclick="showSignup()">Let's Gooo!</button>
                </div>
            </div>
        </section>

        <!-- Load Features Section -->
        <div id="featuresContainer"></div>
        
        <!-- Load About Section -->
        <div id="aboutContainer"></div>
        
        <!-- Load Pricing Section -->
        <div id="pricingContainer"></div>
    </div>

    <!-- Dashboard will be loaded dynamically -->
    <div id="dashboardContainer"></div>

    <!-- Load Modals -->
    <div id="modalsContainer"></div>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    
    <!-- Application Scripts -->
    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
