<!-- modals.html -->

<!-- Login Modal -->
<div id="loginModal" class="modal">
    <div class="modal-content">
        <span class="modal-close" onclick="closeModal('loginModal')">&times;</span>
        <h2>Login to RoboSpace</h2>
        <div class="error" id="loginError"></div>
        
        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="loginEmail" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="loginPassword" required>
            </div>
            <button type="submit" class="btn btn-primary btn-full">Login</button>
            
            <div style="margin: 1rem 0;">
                <button type="button" class="btn btn-google btn-full" onclick="handleGoogleLogin()">
                    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" 
                         alt="Google" style="height: 20px;">
                    Sign in with Google
                </button>
            </div>
            
            <p class="form-footer">
                Don't have an account? 
                <a href="#" onclick="showSignup()">Sign up</a>
            </p>
        </form>
    </div>
</div>

<!-- Signup Modal -->
<div id="signupModal" class="modal">
    <div class="modal-content">
        <span class="modal-close" onclick="closeModal('signupModal')">&times;</span>
        <h2>Create Your Account</h2>
        <div class="error" id="signupError"></div>
        
        <form id="signupForm" onsubmit="handleSignup(event)">
            <div class="form-group">
                <label>Name</label>
                <input type="text" id="signupName" required>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="signupEmail" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="signupPassword" required minlength="6">
            </div>
            <button type="submit" class="btn btn-primary btn-full">Sign Up</button>
            
            <div style="margin: 1rem 0;">
                <button type="button" class="btn btn-google btn-full" onclick="handleGoogleLogin()">
                    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" 
                         alt="Google" style="height: 20px;">
                    Sign up with Google
                </button>
            </div>
            
            <p class="form-footer">
                Already have an account? 
                <a href="#" onclick="showLogin()">Login</a>
            </p>
        </form>
    </div>
</div>
