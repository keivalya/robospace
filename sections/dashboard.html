<!-- dashboard.html -->
<div id="dashboard" class="dashboard">
    <div class="dashboard-header">
        <div class="container">
            <h2>Robot Simulation Workspace</h2>
            <div class="dashboard-controls">
                <div class="gpu-toggle">
                    <span>GPU</span>
                    <div class="toggle" title="Upgrade to Plus plan for GPU acceleration">
                        <div class="toggle-slider"></div>
                    </div>
                </div>
                <div class="status">
                    <span class="status-dot"></span>
                    <span>Active Session</span>
                </div>
            </div>
        </div>
    </div>

    <div class="demo-container" id="demoContainer">
        <div class="demo-controls">
            <button class="btn btn-outline" onclick="toggleFullscreen()" id="fullscreenBtn">
                üîç Fullscreen
            </button>
        </div>
        
        <div class="demo-loading" id="demoLoading">
            <div class="spinner"></div>
            <p>Loading simulation...</p>
            <p style="font-size: 0.875rem; margin-top: 1rem;">
                If this takes too long, try refreshing the page.
            </p>
        </div>
        
        <iframe 
            id="demoFrame" 
            class="demo-iframe" 
            src="" 
            allow="fullscreen; accelerometer; gyroscope">
        </iframe>
    </div>
</div>
